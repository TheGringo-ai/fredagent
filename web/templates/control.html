<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
        }
        h1 {
            color: #222;
        }
        form {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 1rem;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .response {
            margin-top: 2rem;
            padding: 1rem;
            background: white;
            border-left: 4px solid #007BFF;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è AI Control Center</h1>
    <form method="post" action="/control">
        <textarea name="instruction" placeholder="Type your control command..."></textarea>
        <button type="submit">Send Instruction</button>
    </form>

    {% if result %}
    <div class="response">
        <h2>üìÑ Output:</h2>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>
</html>
