<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📘 Documentation Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
        }

        pre {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 2rem;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav style="margin-bottom: 1em; font-size: 0.95rem;">
        <a href="/control" style="margin-right: 1em;">🎛️ Control</a>
        <a href="/chat" style="margin-right: 1em;">💬 Chat</a>
        <a href="/devchat" style="margin-right: 1em;">🧠 Dev</a>
        <a href="/agent" style="margin-right: 1em;">⚙️ Live Agent</a>
        <a href="/agent_tools" style="margin-right: 1em;">🛠️ Tools</a>
    </nav>
    <nav aria-label="breadcrumb" style="font-size: 0.95rem; margin-bottom: 1.5em;">
        <span><a href="/">Home</a> &raquo; </span>
        <span style="font-weight: bold;">Documentation Viewer</span>
    </nav>
    <div class="container">
        <h2 style="margin-bottom: 1em;">📘 Documentation Output</h2>
        <div style="margin-bottom: 1rem;">
            <button onclick="toggleView()">🔁 Toggle Raw / Rendered</button>
            <a href="/doc/view?path=README.md" download class="button">⬇️ Download .md</a>
            <button onclick="exportToPDF()">📄 Export as PDF</button>
            <button onclick="exportToZIP()">📦 Export as ZIP</button>
        </div>
        <pre id="rawView" style="display:none;">{{ content }}</pre>
        <div id="renderedView"></div>

        <script>
            const rawMd = `{{ content | tojson | safe }}`;
            document.getElementById("renderedView").innerHTML = marked.parse(rawMd);

            function toggleView() {
                const raw = document.getElementById("rawView");
                const rendered = document.getElementById("renderedView");
                raw.style.display = raw.style.display === "none" ? "block" : "none";
                rendered.style.display = rendered.style.display === "none" ? "block" : "none";
            }

            function exportToPDF() {
                const doc = new window.jspdf.jsPDF();
                doc.text(rawMd, 10, 10);
                doc.save("README.pdf");
            }

            function exportToZIP() {
                const zip = new JSZip();
                zip.file("README.md", rawMd);
                zip.generateAsync({ type: "blob" }).then(function (content) {
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(content);
                    link.download = "docs.zip";
                    link.click();
                });
            }
        </script>
    </div>
</body>

</html>
