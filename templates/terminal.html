<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terminal Tools</title>
    <style>
        :root {
            --bg-light: #fff;
            --bg-dark: #111;
            --text-light: #111;
            --text-dark: #eee;
            --link-dark: #8cf;
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode a {
            color: var(--link-dark);
        }
    </style>
</head>

<body>
    <nav style="margin-bottom: 1em; font-size: 0.95rem;">
        <a href="/control" style="margin-right: 1em;">🎛️ Control</a>
        <a href="/chat" style="margin-right: 1em;">💬 Chat</a>
        <a href="/devchat" style="margin-right: 1em;">🧠 Dev</a>
        <a href="/agent" style="margin-right: 1em;">⚙️ Live Agent</a>
        <a href="/agent_tools" style="margin-right: 1em;">🛠️ Tools</a>
        <a href="/pricing" style="margin-right: 1em;">💸 Pricing</a>
    </nav>
    <nav aria-label="breadcrumb" style="font-size: 0.95rem; margin-bottom: 1.5em;">
        <span><a href="/">Home</a> &raquo; </span>
        <span style="font-weight: bold;">Terminal Tools</span>
    </nav>

    <!-- Existing terminal tool content here -->

    <script>
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDark ? "true" : "false");
        }

        // Initialize theme on load
        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>

    </div>

    <!-- 🌓 Toggle Dark Mode Button -->
    <button onclick="toggleDarkMode()" style="position: fixed; bottom: 3.5em; right: 1em; z-index: 1000;">🌓 Toggle Dark
        Mode</button>

    <!-- 🔑 API Key Prompt Button -->
    <button onclick="setApiKey()" style="position: fixed; bottom: 1em; right: 1em; z-index: 1000;">🔑 Set API
        Key</button>

    <script>
        function setApiKey() {
            const key = prompt("Enter your OpenAI or Gemini API key:");
            if (key) {
                localStorage.setItem("apiKey", key);
                alert("API key saved locally.");
            }
        }

        function getAuthHeaders() {
            const apiKey = localStorage.getItem("apiKey");
            return apiKey ? { "Authorization": `Bearer ${apiKey}` } : {};
        }
    </script>
</body>

</html>
