{% extends "base.html" %}

{% block content %}
<div class="page-section">
    <h1>🛠️ Agent Tools</h1>

    <section>
        <h2>🧠 Diagnose Code</h2>
        <form action="/diagnose-error" method="post">
            <textarea name="traceback" rows="10" cols="80" placeholder="Paste traceback here..."></textarea><br>
            <button type="submit">🧪 Diagnose</button>
        </form>
    </section>

    <section>
        <h2>🔧 Auto Fix Issues</h2>
        <form action="/agent/auto_fix" method="post">
            <textarea name="traceback" rows="10" cols="80" placeholder="Paste traceback to auto-fix..."></textarea><br>
            <button type="submit">🛠️ Auto Fix</button>
        </form>
    </section>

    <section>
        <h2>📝 Summary</h2>
        <form action="/summarize" method="post">
            <textarea name="text" rows="6" cols="80"
                placeholder="Paste code or logs for summarization..."></textarea><br>
            <button type="submit">📄 Summarize</button>
        </form>
    </section>

    <p><a href="/control">⬅️ Back to Control Panel</a></p>
</div>
{% endblock %}
