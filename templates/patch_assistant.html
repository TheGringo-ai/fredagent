<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ©¹ Patch Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #222;
            padding: 10px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        button {
            background: #007ACC;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .output {
            margin-top: 2rem;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/control">Control</a>
        <a href="/agent">Agent</a>
        <a href="/chat">Chat</a>
        <a href="/devchat">DevChat</a>
        <a href="/query">Query</a>
        <a href="/docs_ui">Docs</a>
    </nav>

    <div class="container">
        <h2>ðŸ©¹ Patch Assistant</h2>
        <form method="POST" action="/dev/plan/patch">
            <textarea name="traceback" placeholder="Paste traceback or error message here..." rows="10"
                required></textarea>
            <button type="submit">Analyze & Suggest Fix</button>
        </form>

        {% if patch_suggestion %}
        <div class="output">
            <h3>ðŸ›  Suggested Patch:</h3>
            <pre>{{ patch_suggestion }}</pre>
        </div>
        {% endif %}
    </div>
</body>

</html>
